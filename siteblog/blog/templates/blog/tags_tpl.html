 <div class="popular-tags">
    <h2>Popular Tags</h2>
        <div class="tags flex-row">
            {% for tag in tags %}
            <span class="tag" data-aos="flip-up" data-aos-delay="100"><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></span>
            {% endfor %}
        </div>
 </div>
